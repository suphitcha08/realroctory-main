    display: flex;

    align-items: center;
    font-size: 60px;
    box-shadow: 0 0 15px #8a2be2;
    transition: transform 0.8s ease-in-out;
  }

  .slot.spinning {
    animation: spinEffect 0.8s ease-in-out;
  }

  @keyframes spinEffect {
    0% { transform: rotateX(0deg); }
    50% { transform: rotateX(360deg); }
    100% { transform: rotateX(0deg); }
  }

  .win-message {
    position: absolute;
    top: 40%;
    background: linear-gradient(90deg, #ff00ff, #800080);
    padding: 20px 40px;
    border-radius: 15px;
    font-size: 36px;
    color: #fff;
    animation: popup 1.5s forwards;
  }

  @keyframes popup {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>

<script>
let balance = 1000;
const symbols = ["üçí","üçã","üçä","üçâ","‚≠ê","üíé"];
const balanceEl = document.getElementById('balance');
const betInput = document.getElementById('betAmount');
const spinBtn = document.getElementById('spinBtn');
const slotDivs = document.querySelectorAll('.slot');

spinBtn.addEventListener('click', spinSlots);

function spinSlots() {
    let bet = parseInt(betInput.value);
    if (isNaN(bet) || bet <= 0) {
        alert("‡πÉ‡∏™‡πà‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!");
        return;
    }
    if (bet > balance) {
        alert("‡∏¢‡∏≠‡∏î‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠!");
        return;
    }

    balance -= bet;
    balanceEl.textContent = balance;

    // ‡πÉ‡∏™‡πà class spinning ‡πÉ‡∏´‡πâ‡∏ó‡∏∏‡∏Å slot
    slotDivs.forEach(slot => slot.classList.add('spinning'));

    setTimeout(() => {
        let result = [];

        // 60% ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡∏ñ‡∏π‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
        if (Math.random() < 0.4) {
            let idx = Math.floor(Math.random() * symbols.length);
            result = [symbols[idx], symbols[idx], symbols[idx]];
        } else {
            for (let i = 0; i < 3; i++) {
                let idx = Math.floor(Math.random() * symbols.length);
                result.push(symbols[idx]);
            }
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô 3 ‡∏ï‡∏±‡∏ß‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡πÉ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
            if (result[0] === result[1] && result[1] === result[2]) {
                let idx2;
                do { idx2 = Math.floor(Math.random() * symbols.length); }
                while (idx2 === symbols.indexOf(result[0]));
                result[1] = symbols[idx2];
            }
        }

        // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞ slot
        slotDivs.forEach((slot, i) => {
            slot.textContent = result[i];
            slot.classList.remove('spinning');
        });

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
        if (result[0] === result[1] && result[1] === result[2]) {
            let winAmount = bet * 5;
            balance += winAmount;
            balanceEl.textContent = balance;
            showWinMessage("‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡∏ñ‡∏π‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• " + winAmount + " ‡∏ö‡∏≤‡∏ó");
        }

    }, 800);
}

function showWinMessage(text) {
    const msg = document.createElement('div');
    msg.className = 'win-message';
    msg.textContent = text;
    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 1500);
}
